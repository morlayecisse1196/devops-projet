# ========================================
# Configuration SonarQube - Backend Django
# ========================================

# Informations du projet
sonar.projectKey=magal-backend
sonar.projectName=Magal Backend
sonar.projectVersion=1.0.0

# Chemins sources
sonar.sources=gestion
sonar.tests=gestion

# Exclusions
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/tests/**,**/static/**,**/media/**,**/*.pyc,venv/**

# Inclusions pour les tests
sonar.test.inclusions=**/tests/**,**/test_*.py

# Langue du projet
sonar.language=py

# Encodage
sonar.sourceEncoding=UTF-8

# Rapports de couverture
sonar.python.coverage.reportPaths=reports/coverage.xml

# Rapports d'analyse statique
sonar.python.pylint.reportPaths=reports/pylint-report.json
sonar.python.bandit.reportPaths=reports/bandit-report.json

# Version Python
sonar.python.version=3.11

# Paramètres de qualité
sonar.qualitygate.wait=true
